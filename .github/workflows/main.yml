on:
  push:
    - dev
name: deploy web

jobs:
  web-deploy:
    name: deply
    steps:
      - name: get last code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install NPM
        run: npm install

      - name: Build project
        run: npm run build

      - name: run project
        run: npm run dev

      - name: Deploy Final
        uses: itunz1/FTP-Deploy-Action@v4.3.4
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist
